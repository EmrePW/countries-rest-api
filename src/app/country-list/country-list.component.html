<section class="search-and-filter">
  <div class="search-wrap">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input
      type="text"
      id="search-box"
      (keyup)="searchCountry()"
      placeholder="Search for a country..."
      #search_box
    />
  </div>
  <nav class="dropdown" (click)="showDropdown()">
    Filter by Region
    <i class="fa-solid fa-angle-down"></i>
  </nav>
  <ul role="navigation" class="dropdown-menu hidden">
    <li><button (click)="dropdownFilter('Africa')">Africa</button></li>
    <li><button (click)="dropdownFilter('Americas')">America</button></li>
    <li><button (click)="dropdownFilter('Asia')">Asia</button></li>
    <li><button (click)="dropdownFilter('Europe')">Europe</button></li>
    <li><button (click)="dropdownFilter('Oceania')">Oceania</button></li>
  </ul>
</section>
<section class="countries">
  <div class="country-card" *ngFor="let country of countries">
    <a [routerLink]="country.alpha3Code">
      <img class="country-flag" [src]="country.flag" alt="" />
    </a>
    <section class="country-info">
      <h3>{{ country.name }}</h3>
      <div>
        <b>Population:</b>
        {{ country.population.toLocaleString() }}
      </div>
      <div>
        <b>Region:</b>
        {{ country.region }}
      </div>
      <div>
        <b>Capital:</b>
        {{ country.capital }}
      </div>
    </section>
  </div>
</section>
<section class="pagination"></section>
